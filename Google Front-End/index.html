<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="nav">
        <a class="toplink" href="googleimagesearch.html">Image Search</a>
        <a class="toplink" href="">Advanced Search</a>
    </div>

    <div id="middle">
        <form action="https://www.google.com/search">
            <div id="GoogleSearchLogo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" width="272">
            </div>
            <div id="searchbarcontainer">
                <div id="searchbar">
                    <img src="https://i0.wp.com/www.thinkafrica.fi/wp-content/uploads/2019/04/search-icon.png?fit=1200%2C1200&ssl=1&w=640" alt="SearchIcon" height="20" width="20"></img>
                    <input id="search" type="text" autocomplete="off" name="q" class="query" value="">
                </div>
                <div id="buttons">
                    <div class="button" onclick='document.forms[0].submit();'>
                        Google Search
                    </div>
                    <a class="button" href="https://www.google.com/doodles">
                        I'm Feeling Lucky </a>
                </div>
            </div>
        </form>
        <div id="links">
            Google offered in <a href=""> English</a>
        </div>
    </div>
    </div>
    <div class="footer">
        <div id="region">
            Mongolia
        </div>
        <div id="footer-content">
            <a href="https://www.youtube.com/">Youtuber</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.instagram.com/">Instagram</a>
        </div>
    </div>

</body>

</html>
